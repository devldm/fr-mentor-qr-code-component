<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="bg-sg-light-gray h-screen flex font-display">
      <div class="bg-sg-white w-80 m-auto rounded-3xl md:w-96">
        <div class="p-3">
          <img
            src="./images/image-qr-code.png"
            alt="qr-code"
            class="rounded-3xl p-1"
          />
          <div class="text-center flex flex-col p-2 my-2">
            <h1 class="font-bold text-sg-dark-blue text-2xl mb-1 md:text-3xl">
              Improve your front-end skills by building projects
            </h1>
            <p class="text-lg p-2 text-sg-grayish-blue md:text-xl md:p-3">
              Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
